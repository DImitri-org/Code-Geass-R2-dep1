l_english:
 naval_equipment:0 "Ships"
 submarine_1:0 "Submarine I"
 sakuradite_propulsion:0 "Sakuradite Propulsion"
 submarine_2:0 "Submarine II"
 submarine_3:0 "Submarine III"
 submarine_1_desc:0 "Submarines are stealthy vessels designed to take out undefended convoys or fleets. Many decades after the Great European Wars, development of the submarine has continued."
 sakuradite_propulsion_desc:0 "Sakuradite propulsion, being completely independent of air, frees the submarine from the need to surface frequently, as is necessary for conventional submarines. The large amount of power generated by a Sakuradite reactor allows nuclear submarines to operate at high speed for long periods, and the long interval between refuelings grants a range virtually unlimited, making the only limits on voyage times being imposed by such factors as the need to restock food or other consumables."
 submarine_2_desc:0 "Modern submarines are built with an emphasis on stealth. Advanced propeller designs, extensive sound-reducing insulation, and special machinery help a submarine remain as quiet as ambient ocean noise, making them difficult to detect. It takes specialized technology to find and attack modern submarines."
 submarine_3_desc:0 "A ballistic missile submarine is a submarine capable of deploying submarine-launched ballistic missiles (SLBMs) with nuclear warheads. They can fire missiles thousands of kilometers from their targets, and acoustic quieting makes them difficult to detect, thus making them a survivable deterrent in the event of a first strike."



