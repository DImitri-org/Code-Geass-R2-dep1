 light_cruiser:0 "Cruiser"
 submarine:0 "Submarine"
 light_cruiser_1:0 "Cruiser I"
 light_cruiser_2:0 "Cruiser II"
 light_cruiser_3:0 "Cruiser III"
 increased_defense:0 "Increased Defense"
 increased_defense_desc:0 "Deplyment of ballistic missile submarines has made standard cruisers incredibily vulnerable at stealth attacks.It is necessary to increase the anti-submarine and anti-torpedo defenses."
 torpedo_cruiser:0 "Torpedo Cruiser"
 torpedo_cruiser_desc:0 "Light cruisers equipped with a large number of torpedo tubes, at the cost of a smaller main battery and fewer anti-aircraft guns."
 light_cruiser_1_desc:0 "Regarded as the most massive ships after carriers, these cruisers present the prototype of a guided missile system, as well as a base for attack helicopters. The latter are a mix of anti-submarine warfare and missile-guidance/electronic intelligence variants"
 light_cruiser_2_desc:0 "Cruisers have become the official successors of Battleships and Battlecruisers, and a vertical missile system has been finally implemented and improved. Despite this, the ship is still too vulnerable to another kind of weapon: Knightmares."
 light_cruiser_3_desc:0 "Cruisers now use a new universal vertical launch system that supports 4 different types of missiles,including Anti-Knightmare cannons, which have proved really useful in battle. This comes along improved defenses and attack."

 ship_hull_cruiser_1_desc:0 "Regarded as the most massive ships after carriers, these cruisers present the prototype of a guided missile system, as well as a base for attack helicopters. The latter are a mix of anti-submarine warfare and missile-guidance/electronic intelligence variants"
 ship_hull_cruiser_2_desc:0 "Cruisers have become the official successors of Battleships and Battlecruisers, and a vertical missile system has been finally implemented and improved. Despite this, the ship is still too vulnerable to another kind of weapon: Knightmares."
 ship_hull_cruiser_3_desc:0 "Cruisers now use a new universal vertical launch system that supports 4 different types of missiles,including Anti-Knightmare cannons, which have proved really useful in battle. This comes along improved defenses and attack."

 
 magnetic_field:0 "Magnetic Shields"
 magnetic_field_desc:0 "Gefjun Disturber is becoming an increasing menance to aircraft carriers propelled by Sakuradite pieces; for this reason, an electro-magnetic counter-measure is required to guarantee a chance of success against the Disturbers."
 heavy_carrier:0 "Carrier-Battlecruiser"
 heavy_carrier_desc:0 "The aircraft cruiser (also known as aviation cruiser or cruiser-carrier) is a warship that combines the features of the aircraft carrier and a surface warship such as a cruiser or battleship. They stand out for their enhanced defense and their weight compared to other ships. They have showed great results against Knightmares so far."
 anti_kn_cannons:0 "Anti-KN Cannons"
 anti_kn_cannons_desc:0 "Small Hadron Cannons have been implemented in the most modern aircraft carriers, which are now capable of destroying Knightmares from sky and water."
 carrier:0 "Carrier"
 carrier_1:0 "Carrier I"
 carrier_2:0 "Carrier II"
 carrier_3:0 "Carrier III"
 carrier_1_desc:0 "An aircraft carrier is a warship that serves as a seagoing airbase, equipped with a full-length flight deck and facilities for carrying, arming, deploying, and recovering aircraft. Typically, it is the capital ship of a fleet, as it allows a naval force to project air power worldwide without depending on local bases for staging aircraft operations."
 carrier_2_desc:0 "Carriers have evolved since their inception in the beginnin of the century, achieving warships with an improved defense against other threats, although they have proved vulnerable to Knightmares."
 carrier_3_desc:0 "Most modern carriers have capabilities to support Knightmare operations, and actively partecipate in the battle. Defense and Attack are fully improved."
 ship_hull_carrier_1_desc:0 "An aircraft carrier is a warship that serves as a seagoing airbase, equipped with a full-length flight deck and facilities for carrying, arming, deploying, and recovering aircraft. Typically, it is the capital ship of a fleet, as it allows a naval force to project air power worldwide without depending on local bases for staging aircraft operations."
 ship_hull_carrier_2_desc:0 "Carriers have evolved since their inception in the beginnin of the century, achieving warships with an improved defense against other threats, although they have proved vulnerable to Knightmares."
 ship_hull_carrier_3_desc:0 "Most modern carriers have capabilities to support Knightmare operations, and actively partecipate in the battle. Defense and Attack are fully improved."
 ship_hull_light_1:2 "Destroyer Hull"
 ship_hull_light_2:2 "1980 Destroyer Hull"
 ship_hull_light_3:2 "2011 Destroyer Hull"
 ship_hull_light_4:2 "2014 Destroyer Hull"
 ship_hull_cruiser:0 "Cruiser"
 ship_hull_cruiser_desc:0 "The workhorse of the fleet, cruisers take over a lot of important duties, from scouting and screening for light cruisers to supporting the battleline for heavy cruisers."
 ship_hull_cruiser_1:1 "Cruiser Hull"
 ship_hull_cruiser_2:1 "1980 Cruiser Hull"
 ship_hull_cruiser_3:1 "2011 Cruiser Hull"
 ship_hull_cruiser_4:1 "2014 Cruiser Hull"
 ship_hull_heavy:0 "Heavy Ship"
 ship_hull_heavy_desc:0 "The ultimate symbol of naval power, these massive, heavily armored behemoths still command respect on the high seas, even as some experts question their role in the age of the airplane and the submarine."
 ship_hull_carrier:0 "Carrier"
 ship_hull_carrier_desc:0 "After years of experiments, the aircraft carrier has slowly matured into its own class of ship. Capable of supporting a growing number of ever more powerful aircraft, the aircraft carrier stands poised to become the last word in naval power projection."
 ship_hull_carrier_0:1 "Early Carrier Hull"
 ship_hull_carrier_conversion_bb:1 "Converted Battleship Hull"
 ship_hull_carrier_conversion_bb_desc:0 "After years of experiments, the aircraft carrier has slowly matured into its own class of ship. Capable of supporting a growing number of ever more powerful aircraft, the aircraft carrier stands poised to become the last word in naval power projection."
 ship_hull_carrier_conversion_ca:1 "Converted Cruiser Hull"
 ship_hull_carrier_conversion_ca_desc:0 "After years of experiments, the aircraft carrier has slowly matured into its own class of ship. Capable of supporting a growing number of ever more powerful aircraft, the aircraft carrier stands poised to become the last word in naval power projection."
 ship_hull_carrier_1:1 "2009 Carrier Hull"
 ship_hull_carrier_2:1 "2011 Carrier Hull"
 ship_hull_carrier_3:1 "2014 Carrier Hull"
 ship_hull_submarine:0 "Submarine"
 ship_hull_submarine_desc:0 "A far cry from the crude boats of the Great War, the modern submarine is more capable than ever before and can threaten even the biggest ship for a very moderate cost."
 ship_hull_submarine_1:1 "Submarine Hull"
 ship_hull_submarine_2:1 "2009 Submarine Hull"
 ship_hull_submarine_3:1 "2011 Submarine Hull"
 ship_hull_submarine_4:1 "2014 Submarine Hull"
 ship_hull_pre_dreadnought:0 "Pre-Dreadnought Hull"
 ship_hull_pre_dreadnought_desc:0 "A survivor of the time before even the dreadnought race that led to the Great War, the Pre-Dreadnought has only very limited combat value in this day and age."
 ship_hull_cruiser_panzerschiff:0 "Panzerschiff"
 ship_hull_cruiser_panzerschiff_desc:0 "In an attempt to do the impossible, German engineers succeeded in mating almost-battleship-level armament with a cruiser hull. The result is a ship that outguns any other known cruiser, but which is also expensive, comparatively slow and relatively poorly armored."
 ship_hull_cruiser_coastal_defense_ship:1 "Coastal Defense Ship"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "Too small for true ocean-going warfare, this relatively cheap vessel sacrifices range for heavy armament and armor."
 ship_hull_torpedo_cruiser:0 "Torpedo Cruiser"
 ship_hull_torpedo_cruiser_desc:0 "Light cruisers equipped with a large number of torpedo tubes, at the cost of a smaller main battery and fewer anti-aircraft guns."
 ship_hull_super_heavy_1:0 "Super Heavy Battleship Hull"
 ship_hull_cruiser_submarine:0 "Cruiser Submarine"
 ship_hull_cruiser_submarine_desc:0 "A larger submarine hull optimized for longer range. Can be equipped with additional fuel tanks for even more range, or a small scout airplane."

 frigate_1:0 "Frigate I"
 frigate_1_desc:0 "Frigates are generally an anti-submarine escort vessel that was larger than a corvette, while smaller than a destroyer. Equal in size and capability to the American destroyer escort, frigates are usually less expensive to build and maintain."
 frigate_2:0 "Frigate II"
 frigate_2_desc:0 "New types of Frigates possese a greater speed and maneuverability than their predecessors. For this reasons, they can carry out operations of harrasment and sabotage."
 frigate_3:0 "Frigate III"
 frigate_3_desc:0 "Most modern types of Frigates are capable of distracting Knightmares for a long period of time, while being less and less expensive to build and mantain."
 general_improve:0 "Light Ship Improvement"
 general_improve_desc:0 "General improvements for Frigates are to be implemented to face off new threats."
