geass_cult:"Cult of the Geass"
geass_cult_desc:0 "Cult of Geass is the religion of the Geass Order. An esoteric, arcane faith as ancient as humanity itself, only a select few know it's full teachings. The Cult believes that free will is the source of all evil and seeks to control mankind through subtle means. Using the mystical force known as Geass, they have manipulated important events throughout history, with varying degrees of success. The Cult is split between two factions; the followers of the teachings of the Pontiff of Megiddo, who want to initiation Ragnarok, and the agents of the renegade known only as the Son of Perun, who has his own plans with Geass and God. Between the two, there is an unofficially third faction, the Enlightened Inquisition, who merely wish to continue the status quo indefinitely and control world events behind the scenes"

jupiter_cult:0 "Cult of Jupiter"
jupiter_cult_desc:0 "The Children of Jupiter are a secret religious brotherhood that is trapped in an eternal war with the Geass Order. The Children are the remnants of a once larger faith that originated in Atlantis, it's current form was established in the Roman Republic. Unlike the Geass Order, the Children believe that mankind deserves free will because it is both a blessing and a curse. Man is cursed to be free, he is responsible for his own suffering. Yet, with the light of God through Geass, he can achieve his own salvation. Despite their name, the Children don't actually worship Jupiter. They worship the source of existence itself, the progenitor of Geass, an entity known as The Monad in their texts. However, the name remained as they have been called that for so long. It was maintained as to honour those who came before. The Children of Jupiter's main goal is the extinction of the Geass Order, none of it's members must be left alive and all their heretical works must be burned. Once this is achieved, the Children shall reveal themselves to the world and bring Geass to all mankind. Ushering a new and terrifying age."

